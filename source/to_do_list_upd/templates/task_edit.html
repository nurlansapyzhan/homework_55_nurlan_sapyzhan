{% extends 'base.html' %}
{% block title %}
    Edit task
{% endblock %}
{% block menu %}
    <a href="{% url 'task_add' %}" class="add_link">Add new task</a>
{% endblock %}
{% block content %}
    <div class="form">
        <form action="{% url 'task_edit' task.pk %}" method="post">
            {% csrf_token %}
            {% include 'partial/task_form.html' with button_text='Edit' %}
        </form>
    </div>
{% endblock %}
